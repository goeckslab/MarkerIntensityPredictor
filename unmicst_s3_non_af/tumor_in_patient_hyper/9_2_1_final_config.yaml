input_features:
- name: pRB
  type: numerical
- name: CD45
  type: numerical
- name: Ki67
  type: numerical
- name: aSMA
  type: numerical
- name: Ecad
  type: numerical
- name: PR
  type: numerical
- name: CK14
  type: numerical
- name: HER2
  type: numerical
- name: AR
  type: numerical
- name: CK17
  type: numerical
- name: p21
  type: numerical
- name: Vimentin
  type: numerical
- name: pERK
  type: numerical
- name: EGFR
  type: numerical
- name: ER
  type: numerical
output_features:
- name: CK19
  type: numerical
model_type: gbm
training:
  early_stop: 10

hyperopt:

  goal: minimize
  output_feature: CK19
  metric: mean_absolute_error
  split: validation
  parameters:
    trainer.learning_rate:
      space: loguniform
      lower: 0.001
      upper: 0.1

  search_alg:
    type: hyperopt
  executor:
    type: ray
    num_samples: 10
    cpu_resources_per_trial: 1

    